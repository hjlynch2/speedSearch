<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>High Scores</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
    <div class="mid-box">
    <h1 class="main-header">High Scores</h1>
        <table>
        <tr>
            <td></td>
            <td>Username</td>
            <td>Score</td>
            <td>Game ID</td>
        </tr>
        {% set cnt = 1 %}
        {% for score in scores: %}
            <tr>
                {% if cnt==1 %}
                    <td><img src="/static/gold.png" height="20" width="20"></td>
                {% elif cnt==2 %}
                    <td><img src="/static/silver.png" height="20" width="20"></td>
                {% elif cnt==3 %}
                    <td><img src="/static/bronze.png" height="20" width="20"></td>
                {% else %}
                    <td></td>
                {% endif %}
                <td>{{ score[0] }}</td>
                <td>{{ score[1] }}</td>
                <td>{{ score[2] }}</td>
            </tr>
            {% set cnt = cnt+1 %}
        {% endfor %}
        </table>
        </br>
        <a href="/"><button type="button" class="btn btn-primary">Back</button></a>
    </div>
</body>
</html>
